<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="./shopping-item-style.css">
</head>

<body>
    <div id="shopping-item">
        <div id="item-img">
            <img src="./images/tshirt.png" alt="item-img">
        </div>
        <div id="item-details">
            <div id="dollar-size">
                <p id="price">$100</p>
                <p id="size">S, M, L</p>
            </div>
            <div id="color">Colors :
                <img src="./images/purple-moon.png" alt="">
                <img src="./images/yellow-moon.png" alt="">
                <img src="./images/green-moon.png" alt="">
            </div>
            <div id="rating">Rating :
                <img src="./images/rating.png" alt="">
                <img src="./images/rating.png" alt="">
                <img src="./images/rating.png" alt="">
            </div>
        </div>
        <div id="add-to-cart">
            <button id="add-to-cart-button">Add To Cart</button>
        </div>
    </div>
</body>

</html>
