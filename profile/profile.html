<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shopping Cart Application</title>
    <link rel="stylesheet" href="../signup/signup-style.css">
</head>

<body>

    <nav class="navigator">
        <div id="links">
            <a href="#">Shopping Cart</a>
        </div>
    </nav>

    <section>
        <form class="details-container">
            <h1 style="align-self: center; font-size: 2rem;">My Profile</h1>
            <input type="text" id="fname" placeholder="First Name">
            <input type="text" id="lname" placeholder="Last Name">
            <button id="save-info" style="padding: 10px 90px 10px 90px;">Save Info</button>

            <h1 style="align-self: center; font-size: 2rem;">Edit Password</h1>
            <input type="text" id="old-password" placeholder="Old Password">
            <input type="password" id="new-password" placeholder="New Password">
            <input type="text" id="cnf-password" placeholder="Confirm Password">
            <button id="change-pswrd" style="padding: 10px 60px 10px 60px;">Change password</button>
            <button id="logout-button" style="padding: 10px 100px 10px 100px;">Logout</button>
        </form>
    </section>

    <script src="./profile-script.js"></script>
</body>

</html>
