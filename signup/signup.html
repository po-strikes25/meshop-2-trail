<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shopping Cart Application</title>
    <link rel="stylesheet" href="./signup-style.css">
</head>

<body>

    <nav class="navigator">
        <div id="meshop">MeShop</div>
        <div id="links">
            <a href="#">Home</a>
            <a href="#">Login</a>
            <a href="#">Signup</a>
            <a href="#">My Cart</a>
            <a href="#">Profile</a>
        </div>
    </nav>

    <section>
        <!-- use form else required won't work -->
        <form class="details-container">
            <h1>Signup</h1>
            <input type="text" id="fname" placeholder="First Name">
            <input type="text" id="lname" placeholder="Last Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="cnf-password" placeholder="Confirm Password">
            <button id="signup-button" type="submit">Signup</button>
        </form>
    </section>

    <script src="./signup-script.js"></script>
</body>

</html>
